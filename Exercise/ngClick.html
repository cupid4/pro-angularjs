<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">

    <link data-require="bootstrap@4.1.3" data-semver="4.1.3" rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script data-require="bootstrap@4.1.3" data-semver="4.1.3"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script data-require="angularjs@1.5.7" data-semver="1.5.7"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!--    <script data-require="angularjs@1.5.8" data-semver="1.5.8" src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>-->
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js?v=1.3"></script>
    <title>Title</title>
</head>
<body ng-app="todo" ng-controller="TodoCtrl">

<ul class="list-unstyled">
    <li ng-repeat="todo in todos">
        <div class="container">
            <div class="row">
                <div class="input-group col">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input" ng-model="todo.completed">
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" ng-model="todo.title">
                    <span class="input-group-btn">
                        <button class="btn btn-danger" type="button" ng-click="removeMyItem(todo)"> 삭제 </button>
                    </span>
                    <div class="col-sm-1">
                        <p> {{ todo.completed }} </p>
                    </div>
                    <div class="col-sm-3">
                        <date> {{ todo.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}</date>
                    </div>
                    <div class="col-sm-3">
                        {{ todo.title }}
                    </div>
                </div>
            </div>
        </div>

        <!--        <input type="text" ng-model="todo.title">-->
        <!--        <input type="checkbox" ng-model="todo.completed">-->
        <!--        <p> {{ todo.completed }} </p>-->
        <!--        <date> {{ todo.createdAt }}</date>-->
    </li>
</ul>

</body>
</html>
